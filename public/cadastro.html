            </div>
            <div class="field">
              
              <input type="password" class="input-field" id="senha_input" placeholder="Senha" />

            <input type="password" class="input-field" id="confirmacao_senha_input" placeholder="Repita a Senha" />     
          </div>
          <div class="field">          
          <input type="email" class="input-field" id="email_input" placeholder="E-mail" />     
        </div>
            <div class="btn">
              <button class="button1">
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="./login.html">Login</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              </button>
              <button type="button" class="button2" 
              onclick= "cadastrar()">Cadastre-se</button>
            </div>
            <button class="button3">Esqueceu a senha?</button>
          </form>
        </div>
      </div>
      
</body>

<script>
  function cadastrar() {
    // aguardar();

    //Recupere o valor da nova input pelo nome do id
    // Agora vá para o método fetch logo abaixo
    var nomeVar = usuario_input.value;
    var emailVar = email_input.value;
    var senhaVar = senha_input.value;
    var confirmacaoSenhaVar = confirmacao_senha_input.value;
    // var empresaVar = listaEmpresas.value
    if (
      nomeVar == "" ||
      emailVar == "" ||
      senhaVar == "" ||
      confirmacaoSenhaVar == ""
    ){
      // empresaVar == ""0 
        alert("Mensagem de erro para todos os campos em branco");

      // finalizarAguardar();
      return false;
    } else {
      // setInterval(sumirMensagem, 5000);
      alert('Teste');
    }

    // Enviando o valor da nova input
    fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        // crie um atributo que recebe o valor recuperado aqui
        // Agora vá para o arquivo routes/usuario.js
        nomeServer: nomeVar,
        emailServer: emailVar,
        senhaServer: senhaVar
        // empresaServer: empresaVar
      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {
            alert("Cadastro realizado com sucesso! Redirecionando para tela de Login...");

          setTimeout(() => {
            window.location = "../login.html";
          }, "2000");

          // limparFormulario();
          // finalizarAguardar();
        } else {
          throw "Houve um erro ao tentar realizar o cadastro!";
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
        // finalizarAguardar();
      });

    return false;
  }
