<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demon Slayer - Login</title>
  <link rel="stylesheet" href="./css/loginCadastro.css">
  <link rel="shortcut icon" href="./img/Icons/Demon-Slayer-Logo (1).ico">
  <style>
    dialog {
    border: none;
    border-radius: 5px;
    box-shadow: 0 3px 50px rgba(255, 251, 0, 0.7);
    padding: 20px;
    max-width: 600px;
    width: 80%;
}

dialog::backdrop{
  background-color: rgba(0, 0, 0, 0.3);
}

/* Style the modal content */
.modal-content {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
}

/* Style the close button */
.close {
    align-self: flex-end;
    background: none;
    border: none;
    font-size: 24px;
    cursor: pointer;
}


.close:hover,
.close:focus {
    color: black;
}

  </style>
</head>

<body class="cadastro1">
  <div class="card cadastro" style="display:block;">
    <div class="card2">
      <form class="form">
        <div class="voltar"><a href="index.html">Voltar</a></div>
        <p id="heading">Cadastro</p>
        <div class="field">

          <input type="text" class="input-field" placeholder="Usuário" autocomplete="off" id="usuario_input" />
        </div>
        <div class="field">
          <input type="email" class="input-field" id="email_input" placeholder="E-mail" />
        </div>
        <div class="field">
          <input type="password" class="input-field" id="senha_input" placeholder="Senha" />
        </div>
        <div class="field">
          <input type="password" class="input-field" id="confirmacao_senha_input" placeholder="Repita a Senha" />
        </div>
        <div class="btn">
          <button type="button" class="button1">
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="./login.html">Login</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          </button>
          <button type="button" class="button2" onclick="cadastrar()">Cadastre-se</button>
        </div>
        <br><br>
        <!-- <button class="button3">Esqueceu a senha?</button> -->
      </form>
    </div>
  </div>
  

  <dialog id="myModal">
    <div class="modal-content">
        <button id="closeModalBtn" class="close" onclick="closeModal()">&times;</button>
        <h2 id="modalTitle">Erro ao Cadastrar-se!</h2>
        <p id="modalTxt">This is a simple modal.</p>
    </div>
</dialog>


</body>

</html>

<script>
  var modal = document.getElementById("myModal");

// Get the button that opens the modal
var btn = document.getElementById("openModalBtn");

// Get the button that closes the modal
var closeBtn = document.getElementById("closeModalBtn");

// When the user clicks on the button, open the modal
// btn.onclick = function() {
//     modal.showModal();
// }

// When the user clicks on the close button, close the modal
function closeModal() {
    modal.close();
}

// Optional: When the user clicks outside the modal, close it
modal.addEventListener('click', function(event) {
    if (event.target === modal) {
        modal.close();
    }
});

  function cadastrar() {
    var nomeVar = usuario_input.value;
    var emailVar = email_input.value;
    var senhaVar = senha_input.value;
    var confirmacaoSenhaVar = confirmacao_senha_input.value;
    let validador = false
    let pontoEmail = emailVar.indexOf('.')
    let arrobaEmail = emailVar.indexOf('@')

    for (let contadorSenha = 0; contadorSenha <= 9; contadorSenha++) {
      if (senhaVar.indexOf(contadorSenha) >= 0) { validador = true }
    }
    if (
      nomeVar == "" ||
      emailVar == "" ||
      senhaVar == "" ||
      confirmacaoSenhaVar == ""
    ) {
      modalTxt.innerHTML =("Preencha todos os campos!");
      modal.showModal();
      return false;
    } else if (arrobaEmail == -1) {
      modalTxt.innerHTML =("O e-mail deve conter um @")
      modal.showModal();
      return false;
    } else if (pontoEmail == -1) {
      modalTxt.innerHTML =("O e-mail deve conter um ponto")
      modal.showModal();
      return false;
    } else if (senhaVar.length < 8) {
      modalTxt.innerHTML =("A senha deve ter no mínimo 8 caracteres ")
      modal.showModal();
      return false;
    } else if (validador == false) {
      modalTxt.innerHTML =("A senha deve conter números ")
      modal.showModal();
      return false;
    } else if(senhaVar != confirmacaoSenhaVar){
      modalTxt.innerHTML =("As senhas não coincidem, verifique se preencheu corretamente.")
      modal.showModal();
      return false;
    }
      // Enviando o valor da nova input
      fetch("/usuarios/cadastrar", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({
          nomeServer: nomeVar,
          emailServer: emailVar,
          senhaServer: senhaVar

        }),
      })
        .then(function (resposta) {
          console.log("resposta: ", resposta);

          if (resposta.ok) {
            modalTitle.innerHTML = `Cadastro realizado, ${nomeVar}!`
            modalTxt.innerHTML =("Cadastro realizado com sucesso! Redirecionando para tela de Login...");
            modal.showModal();

            setTimeout(() => {
              window.location = "../login.html";
            }, "2000");

          } else {
            throw "Houve um erro ao tentar realizar o cadastro!";
          }
        })
        .catch(function (resposta) {
          console.log(`#ERRO: ${resposta}`);
          
        });

      return false;
    }
</script>
